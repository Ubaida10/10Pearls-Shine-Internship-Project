<div class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-500 to-purple-500 flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-blue-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      You are not enrolled in any courses yet
    </h1>

    <!-- Description -->
    <p class="text-gray-600 text-lg mb-6">
      Explore our available courses and start your learning journey today.
    </p>

    <!-- Action Button -->
    <button
      (click)="exploreCourses()"
      class="bg-gradient-to-r from-teal-400 to-indigo-500 text-white px-6 py-3 rounded-lg text-sm font-medium hover:scale-105 hover:bg-gradient-to-r hover:from-teal-500 hover:to-indigo-600 transition duration-300"
    >
      Browse Courses
    </button>
  </div>
</div>
