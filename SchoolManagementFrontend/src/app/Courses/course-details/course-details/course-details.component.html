<div class="bg-gradient-to-br from-blue-600 via-blue-500 to-purple-500 min-h-screen text-white p-8 flex flex-col items-center">
  <div class="w-full max-w-4xl bg-gray-900 text-gray-300 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105">
    <!-- Course Details Header -->
    <div class="flex flex-col items-center bg-gradient-to-r from-blue-700 via-blue-500 to-purple-500 p-8 rounded-t-lg shadow-md">
      <h1 class="text-3xl font-extrabold text-white mb-2">{{ course.courseName }}</h1>
      <p class="text-sm text-gray-200">{{ course._id }}</p>
    </div>

    <!-- Course Description -->
    <div class="p-6 border-b border-gray-700">
      <h2 class="text-xl font-semibold text-indigo-400 mb-4">Course Description</h2>
      <p class="text-gray-400">{{ course.description }}</p>
    </div>

    <!-- Additional Details Section -->
    <div class="p-6">
      <h3 class="text-lg font-medium text-indigo-400 mb-4">Additional Information</h3>
      <ul class="list-disc list-inside space-y-2 text-gray-400">
        <li><strong class="text-white">Duration:</strong> 12 weeks</li>
        <li><strong class="text-white">Instructor:</strong> John Doe</li>
        <li><strong class="text-white">Level:</strong> Beginner</li>
      </ul>
    </div>

    <!-- Navigation Buttons -->
    <div class="p-6 flex justify-center">
      <button
        (click)="enrollInCourse()"
        class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-8 py-3 rounded-md font-medium shadow-md hover:shadow-lg transition duration-300"
      >
        Enroll in Course
      </button>
    </div>
  </div>
</div>
