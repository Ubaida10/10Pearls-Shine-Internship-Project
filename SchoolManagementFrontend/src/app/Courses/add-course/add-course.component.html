<div class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-500 to-purple-500 flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Add / Edit Course</h2>
      <p class="text-sm text-gray-600">Fill in the details of the course below</p>
    </div>

    <!-- Course Form -->
    <form class="mt-8 space-y-6" [formGroup]="courseForm" (ngSubmit)="saveCourse()">
      <!-- Course Name -->
      <div class="relative">
        <label for="courseName" class="block text-sm font-medium text-gray-700 mb-2">Course Name</label>
        <input
          id="courseName"
          formControlName="courseName"
          class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400 bg-white transition-all"
          placeholder="Enter course name"
          required
        />
        <!-- Display validation error if the course name field is invalid -->
        <div *ngIf="courseForm.get('courseName')?.invalid && courseForm.get('courseName')?.touched" class="text-red-500 text-sm mt-1">
          Course name is required.
        </div>
      </div>

      <!-- Course Description -->
      <div class="relative">
        <label for="courseDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea
          id="courseDescription"
          formControlName="courseDescription"
          class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400 bg-white transition-all"
          placeholder="Enter course description"
          rows="4"
          required
        ></textarea>
        <!-- Display validation error if the course description field is invalid -->
        <div *ngIf="courseForm.get('courseDescription')?.invalid && courseForm.get('courseDescription')?.touched" class="text-red-500 text-sm mt-1">
          Course description is required.
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end items-center space-x-4">
        <button
          class="bg-gray-300 text-gray-700 py-2 px-6 rounded-lg hover:bg-gray-400 transition-all"
          type="button"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 shadow-md hover:shadow-lg transition-all"
          type="submit"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
