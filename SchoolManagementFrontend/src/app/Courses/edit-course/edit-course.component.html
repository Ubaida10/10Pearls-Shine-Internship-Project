<div class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-500 to-purple-500 flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-8">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Edit Course</h2>
    <form (ngSubmit)="updateCourse()">
      <!-- Course Name -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="courseName">Course Name</label>
        <input
          type="text"
          id="courseName"
          [(ngModel)]="course.courseName"
          name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter course name"
          required
        />
      </div>

      <!-- Course Description -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="courseDescription">Description</label>
        <textarea
          id="courseDescription"
          [(ngModel)]="course.description"
          name="description"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter course description"
          required
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end">
        <button
          type="button"
          (click)="cancelEdit()"
          class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg mr-2 hover:bg-gray-400 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
